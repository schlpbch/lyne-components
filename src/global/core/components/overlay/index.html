<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Overlay</title>
  <script>
    async function openOverlayElement() {
      const overlay = document.createElement('lyne-overlay');
      document.body.appendChild(overlay);
    }
  </script>
</head>

<body>

<button id="create-overlay" onclick="openOverlayElement()">
  Create and Present Overlay
</button>

</body>
</html>
